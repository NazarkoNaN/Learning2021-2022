<html>
  <body>
    <script type="text/vbscript">
      set xmlDoc=CreateObject("Microsoft.XMLDOM")
      xmlDoc.async="false"
      xmlDoc.load("Lab 3.xml")

      set nodes=xmlDoc.selectNodes("/Html/Body")
      for each x in nodes
        document.write("<xmp>")
        document.write(x.xml)
        document.write("</xmp>")
      next
    </script>
  </body>
</html>
